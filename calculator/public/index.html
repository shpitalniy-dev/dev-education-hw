<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="input-field">
            <input type="text" id="input" disabled>
        </div>
        <div class="control-panel">
            <div class="control-panel-line">
                <div class="control-panel-div-element"><input type="button" value="7" class="control-panel-element" id="7"></div>
                <div class="control-panel-div-element"><input type="button" value="8" class="control-panel-element" id="8"></div>
                <div class="control-panel-div-element"><input type="button" value="9" class="control-panel-element" id="9"></div>
                <div class="control-panel-div-element"><input type="button" value="/" class="control-panel-element" id="div"></div>
                <div class="control-panel-div-element"><input type="button" value="CE" class="control-panel-element" id="reset"></div>
            </div>
            <div class="control-panel-line">
                <div class="control-panel-div-element"><input type="button" value="4" class="control-panel-element" id="4"></div>
                <div class="control-panel-div-element"><input type="button" value="5" class="control-panel-element" id="5"></div>
                <div class="control-panel-div-element"><input type="button" value="6" class="control-panel-element" id="6"></div>
                <div class="control-panel-div-element"><input type="button" value="*" class="control-panel-element" id="mult"></div>
                <div class="control-panel-div-element"><input type="button" value="C" class="control-panel-element" id="clear"></div> 
            </div>
            <div class="control-panel-line">
                <div class="left-part-last-line">
                    <div>
                        <div class="control-panel-div-element"><input type="button" value="1" class="control-panel-element"  id="1"></div>
                        <div class="control-panel-div-element"><input type="button" value="2" class="control-panel-element"  id="2"></div>
                        <div class="control-panel-div-element"><input type="button" value="3" class="control-panel-element" id="3"></div>
                        <div class="control-panel-div-element"><input type="button" value="-" class="control-panel-element" id="minus"></div> 
                    </div>
                    <div>                
                        <div class="control-panel-div-element zero"><input type="button" value="0" class="control-panel-element"  id="0"></div>
                        <div class="control-panel-div-element"><input type="button" value="." class="control-panel-element" id="point"></div>
                        <div class="control-panel-div-element"><input type="button" value="+" class="control-panel-element" id="plus"></div> 
                    </div>  
                </div>
                <div class="control-panel-div-element right-part-last-line"><input type="button" value="=" class="control-panel-element" id="equal"></div>       
            </div>
        </div>
    </div>
</body>
</html>
